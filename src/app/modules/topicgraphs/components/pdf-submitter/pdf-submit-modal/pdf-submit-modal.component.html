<div bsModal #submitModal="bs-modal" class="modal" tabindex="-1" role="dialog" aria-labelledby="emailAddressSubmission" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h4>Email and Terms</h4><br/>
          <p>It takes our analysis engine a few minutes to create a topic graph. Please provide your email, and we’ll let you know when it’s ready.</p>
        <input style="width:100%;" [(ngModel)]="notificationEmail" type="text" placeholder="Email address"><br/>

        <div class="row">
            <div class="col-sm-12">
               <input type="checkbox" [(ngModel)]="tcAgree" required style="position: relative; top: 10px; margin-bottom: 2em"  /> I agree to the <a href="https://s3.amazonaws.com/ithaka-labs/static-files/docs/JSTOR+Labs+Topicgraph+Terms+and+Conditions+of+Use.pdf" target="_blank">Terms & Conditions</a>
            </div>
        </div>
           <div class="row" style="position: relative; bottom: 20px">
            <div class="col-sm-12">
                <a href="http://about.jstor.org/privacy" target="_blank">Privacy Policy</a>
            </div>
        </div>
        <button type="button" class="cancel" id="cancel-submit" aria-label="Close" (click)="hide()">
          <span aria-hidden="true">Cancel</span>
        </button>&nbsp;&nbsp;
        <button type="button" *ngIf="tcAgree" class="submit" id="submit-submit" aria-label="Submit" (click)="submit()">
          <span aria-hidden="true">Submit</span>
        </button>
      </div>
    </div>
  </div>
</div>
